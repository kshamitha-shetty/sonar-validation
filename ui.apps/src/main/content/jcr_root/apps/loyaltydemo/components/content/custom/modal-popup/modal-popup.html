<div data-sly-test="${wcmmode.edit}" data-emptytext="Configure Modal Popup Component" class="cq-placeholder"></div>

<sly data-sly-test.fragmentPath="${properties.fragmentPath}">
	<sly data-sly-use.model="com.rnd.loyaltydemo.core.models.GenerateComponentUniqueIdModel"/>
	<sly data-sly-test.modalId="${properties.modalIdPrefix}_${model.componentId}"/>	
	<p data-sly-test="${wcmmode.edit}">Modal ID : #${modalId}</p>
	<div class="message-modal modal fade" id="${modalId}" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
			<h3  data-sly-test.title="${properties.title}">${title}</h3>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
			<sly data-sly-resource="${fragmentPath @ wcmmode='disabled'}/jcr:content/root"/>
	      </div>
	    </div>
	  </div>
	</div>
</sly>
